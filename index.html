<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유지보수 총괄표</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .details { display: none; background-color: #f9f9f9; }
    </style>
    <script>
        async function loadSheetData() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1Wx8ifdomKxPYYvxWhSooiNvdCyLikGhx0ddBbhxcZgU/edit?usp=sharing"; // Google Sheets CSV 링크
            const response = await fetch(sheetURL);
            const data = await response.text();
            
            const rows = data.split("\n").map(row => row.split(","));
            let tableHTML = "<table><tr>";

            // 헤더 생성
            rows[0].forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += "<th>더보기</th></tr>";

            // 데이터 행 추가
            for (let i = 1; i < rows.length; i++) {
                let rowData = rows[i];
                let details = JSON.parse(rowData[rowData.length - 1]); // 마지막 컬럼 (상세정보)

                tableHTML += `<tr>`;
                for (let j = 0; j < rowData.length - 1; j++) {
                    tableHTML += `<td>${rowData[j]}</td>`;
                }
                tableHTML += `<td><button onclick="toggleDetails(${i})">상세보기</button></td></tr>`;

                // 상세 정보 추가 (숨겨진 div)
                tableHTML += `<tr id="details-${i}" class="details"><td colspan="${rowData.length}">
                    <table border="1">
                        ${Object.entries(details).map(([key, value]) => `<tr><td>${key}</td><td>${value}</td></tr>`).join("")}
                    </table>
                </td></tr>`;
            }

            tableHTML += "</table>";
            document.getElementById("sheetTable").innerHTML = tableHTML;
        }

        function toggleDetails(index) {
            let detailsRow = document.getElementById(`details-${index}`);
            detailsRow.style.display = (detailsRow.style.display === "none" || detailsRow.style.display === "") ? "table-row" : "none";
        }
    </script>
</head>
<body onload="loadSheetData()">
    <h1>유지보수 총괄표</h1>
    <div id="sheetTable">Loading...</div>
</body>
</html>
